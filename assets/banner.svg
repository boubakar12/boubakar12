<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="320" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="50%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1280" height="320" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.10">
    <path d="M0 80H1280M0 160H1280M0 240H1280" stroke="#ffffff" stroke-width="1"/>
    <path d="M160 0V320M320 0V320M480 0V320M640 0V320M800 0V320M960 0V320M1120 0V320" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- accent bar -->
  <rect x="110" y="78" width="14" height="164" rx="7" fill="url(#accent)" filter="url(#shadow)"/>

  <!-- text -->
  <text x="150" y="140" fill="#e5e7eb" font-size="54" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <tspan font-weight="700">Boubakar Diallo</tspan>
  </text>

  <text x="150" y="186" fill="#cbd5e1" font-size="24" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    Software • ML/Data Science • Embedded/Hardware Systems
  </text>

  <text x="150" y="224" fill="#94a3b8" font-size="20" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    Cornell ECE • building practical, high-impact tools
  </text>

  <!-- small badges -->
  <g transform="translate(150,250)">
    <rect x="0" y="0" width="110" height="34" rx="17" fill="#0b1220" stroke="#334155" stroke-width="1"/>
    <text x="55" y="23" text-anchor="middle" fill="#e5e7eb" font-size="16"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">Python</text>

    <rect x="122" y="0" width="120" height="34" rx="17" fill="#0b1220" stroke="#334155" stroke-width="1"/>
    <text x="182" y="23" text-anchor="middle" fill="#e5e7eb" font-size="16"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">ML Pipelines</text>

    <rect x="254" y="0" width="110" height="34" rx="17" fill="#0b1220" stroke="#334155" stroke-width="1"/>
    <text x="309" y="23" text-anchor="middle" fill="#e5e7eb" font-size="16"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">Verilog</text>
  </g>
</svg>
